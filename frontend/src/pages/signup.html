<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <title>ثبت‌نام</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>ثبت‌نام</h1>
        <form id="signupForm">
            <input
                type="text"
                name="fullName"
                placeholder="نام و نام خانوادگی"
                required
            >
            <input
                type="text"
                name="username"
                placeholder="نام کاربری"
                required
            >
            <input
                type="text"
                name="nationalId"
                placeholder="کد ملی"
                required
            >
            <input
                type="password"
                name="password"
                placeholder="رمز عبور"
                required
            >
            <input
                type="password"
                name="confirmPassword"
                placeholder="تکرار رمز عبور"
                required
            >
            <button type="submit">ثبت‌نام</button>
        </form>
        <p>حساب دارید؟
            <a href="login.html">ورود</a>
        </p>
        <script type="module" src="../main.js"></script>
    </body>
</html>
